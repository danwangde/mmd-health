<h4 style="background-color: #edf6fd;color:#4476cf;padding:10px;margin:0">{{typeData.datacom.title}}</h4>
<div class="panel-body">
    <form class="bs-example form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label class="col-lg-2 control-label">构件类型
            </label>
            <div class="col-lg-4">
                <select  class="form-control" ng-model="typeData.datacom.ComponentType" ng-disabled="typeData.datacom.title == '修改构件类型'" ng-class="{disable:typeData.datacom.title == '修改构件类型'}">
                    <option value="030001">桥梁构件</option>
                    <option value="030002">人行通道构件</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">所属结构
            </label>
            <div class="col-lg-4">
                <select  class="form-control" ng-model="typeData.datacom.SuperStructure" ng-disabled="typeData.datacom.title == '修改构件类型'" ng-class="{disable:typeData.datacom.title == '修改构件类型'}">
                    <option value="001001" ng-if="typeData.datacom.ComponentType=='030001'">跨</option>
                    <option value="001002" ng-if="typeData.datacom.ComponentType=='030001'">桥台</option>
                    <option value="001003" ng-if="typeData.datacom.ComponentType=='030001'">桥墩</option>
                    <option value="001004" ng-if="typeData.datacom.ComponentType=='030001'">桥面系</option>
                    <option value="001005" ng-if="typeData.datacom.ComponentType=='030001'">抗震设施</option>
                    <option value="001006" ng-show="typeData.datacom.ComponentType=='030001'">附属设施</option>

                    <option value="079001" ng-if="typeData.datacom.ComponentType=='030002'">主体构造物</option>
                    <option value="079002" ng-if="typeData.datacom.ComponentType=='030002'">出入口</option>
                    <option value="079003" ng-if="typeData.datacom.ComponentType=='030002'">道面</option>
                    <option value="079004" ng-if="typeData.datacom.ComponentType=='030002'">排水系统</option>
                    <option value="079005" ng-if="typeData.datacom.ComponentType=='030002'">附属设施</option>
                </select>

            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">构件类型名称</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="typeData.datacom.ComponentTypeName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">所属类型</label>
            <div class="col-lg-4">
                <select class="form-control" ng-model="typeData.datacom.Attrtype" ng-disabled="typeData.datacom.title == '修改构件类型'" ng-class="{disable:typeData.datacom.title == '修改构件类型'}">
                    <option value="041001">基本类型</option>
                    <option value="041002">侧面类型</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">管理属性</label>
            <div class="col-lg-4">
                <select  class="form-control" ng-model="typeData.datacom.SuperBridgeAttr" ng-disabled="typeData.datacom.title == '修改构件类型'" ng-class="{disable:typeData.datacom.title == '修改构件类型'}">
                    <option value="032001">市政</option>
                    <option value="032002">公路</option>
                    <option value="032003">市政和公路</option>
                </select>
            </div>
        </div>
        <div class=" publicPd_10_5" >
            <table class="table tableLine" style="border:1px solid #dae2f7">
                <thead>
                <tr>
                    <th >
                        属性名称
                    </th>
                    <!--<th>-->
                        <!--属性英文名-->
                    <!--</th>-->
                    <th>
                        展示方式
                    </th>
                    <th>
                        默认值
                    </th>
                    <th class="pull-right">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in typeData.dataattr track by $index">
                    <td><input type="text" class="form-control" ng-model="x.attrname"></td>
                    <!--<td><input type="text" class="form-control" ng-model="x.ename"></td>-->
                    <td><select name="" id="" class="form-control" ng-model="x.showtype">
                        <option value="031001">下拉框</option>
                        <option value="031002">多选框</option>
                        <!--<option value="031003">单选框</option>-->
                        <option value="031004">文本框</option>
                    </select></td>
                    <td><input type="text" class="form-control" popover="多个默认值用英文,分隔开"  popover-trigger="focus" ng-model="x.showvalue"></td>

                    <td class="pull-right">
                        <span class="publicpage_mgL10 pubicpage_fs publicIcon" ng-click="delete($index)"><i class="fa fa-trash-o"></i></span>
                        <span class="publicpage_mgL10 pubicpage_fs publicIcon" ng-click="addAttr()"><i class="fa fa-plus"></i></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn cancelBtn pull-right " ng-click="cancel()">取消</button>
                <button class="btn confirmBtn pull-right publicpage_mgR10" ng-click="saveAddComponenType()">保存</button>
            </div>
        </div>
    </form>
</div>
