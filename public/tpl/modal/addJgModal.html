<style>
    fieldset {
        padding: .35em .625em .75em;
        margin: 0 2px;
        /*border: 1px solid silver;*/
        height: auto;
</style>
<div id="content" class="col-lg-12" style="background-color: #ffffff;height: 800px;overflow-y: scroll">
    <form id="form" action="" class="form-horizontal" novalidate="novalidate">
        <input type="hidden" name="id" id="id" value="">
        <input type="hidden" name="regularid" id="regularid" value="">
        <input type="hidden" id="type" name="type" value="">
        <fieldset>
            <legend>检测构件</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">常规定期检测
                    <font color="red" style="margin-left: 5px;">*</font>
                </label>
                <div class="col-xs-10 controls" style="width: 500px;margin-top: 6px;">
                    <input type="text" class="form-control" id="time" onclick="selectRegular(this);" readonly="readonly" value="">
                </div>
            </div>

            <div id="passageway" class="form-group" style="margin-top: 20px; display: none">
                <label class="col-xs-2 control-label" style="width: 170px;">人行通道
                    <font color="red" style="margin-left: 5px;">*</font>
                </label>
                <div class="col-xs-10 controls" style="width: 500px;">

                    <input type="text" id="passwayname" value="" readonly="readonly" class="form-control">
                    <input type="hidden" id="passagewayId" name="bridgeid" value="">
                </div>
            </div>
            <div id="selectbridge" class="form-group" style="margin-top: 20px">
                <label class="col-xs-2 control-label" style="width: 170px;">桥梁
                    <font color="red" style="margin-left: 5px;">*</font>
                </label>
                <div class="col-xs-10 controls" style="width: 500px;">

                    <input type="text" id="bridgename" value="" readonly="readonly" class="form-control">
                    <input type="hidden" id="bridgeid" name="bridgeid" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">构件
                    <font color="red" style="margin-left: 5px;">*</font>
                </label>
                <div class="col-xs-10 controls" style="width: 500px;">



                    <input type="text" id="componentname" name="componentname" readonly="readonly" onclick="getComponentList()" class="form-control required">
                    <input type="hidden" id="componentid" name="componentid">


                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>混凝土钢筋分布及保护层厚度记录</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">钢筋种类
                </label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <select name="rebartype" class="form-control required">

                        <option value="085001">主筋</option>

                        <option value="085002">箍筋</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">公称直径(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="nominaldiameter" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">钢筋间距(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input id="rebargap" name="rebargap" readonly="readonly" onclick="writeItems('rebargap')" value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">钢筋间距设计值(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="rebardesigngap" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">保护层厚度(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input id="protectlayerthick" name="protectlayerthick" readonly="readonly" onclick="writeItems('protectlayerthick')" value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">保护层厚度设计值(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="layerdesignthick" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">保护层厚度特征值(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="layerthickfeature" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>碳化深度记录表</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">碳化深度实测平均值(mm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="carbonationdepthavg" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>混凝土强度记录表</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">混泥土强度检测方法</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <select name="checkmethod" class="form-control required">

                        <option value="087001">回弹法</option>

                        <option value="087002">超声回弹综合法</option>

                        <option value="087003">取芯法</option>

                        <option value="087004">回弹结合取芯法</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">强度推定値(mpa)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="intensityinfer" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">设计值(mpa)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="intensitydesign" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>氯离子含量记录表</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">氯离子含量最大值(%)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="chloridionmax" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">氯离子含量最小值(%)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="chloridionmin" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>混凝土电阻率记录表</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">混凝土电阻率最大值(cm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="resistivitymax" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">混泥土电阻率最小值(cm)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="resistivitymin" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>钢筋锈蚀电位记录表</legend>

            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">钢筋锈蚀电位最大值(mv)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="potentialmax" maxlength="7" class="form-control number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" style="width: 170px;">钢筋锈蚀电位最小值(mv)</label>
                <div class="col-xs-10 controls" style="width: 500px;">
                    <input type="text" name="potentialmin" maxlength="7" class="form-control number" value="">
                </div>
            </div>
        </fieldset>
        <div style="height:5px;"></div>
    </form>
    <!-- /.表单 -->
</div>
