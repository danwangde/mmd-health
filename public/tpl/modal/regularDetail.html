<div class="modal-header">
    <i class="fa fa-file-o"> <span>基本信息</span></i>
</div>
<div class="modal-body wrapper-lg">
    <div>
        <form role="form" class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="control-label col-sm-2">桥梁名称</label>
                <div class="col-sm-8">
                    <span type="text" class="form-control" style="display: inline-block;">{{regularDetail.facilityName}}</span>
                </div>
            </div>
           
            <div class="form-group">
                <label class="control-label col-sm-2">检测人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" ng-model="regularDetail.Patrol">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">检测单位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" ng-model="regularDetail.Patrol_unit">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">检测日期</label>
                <div class="col-sm-8">
                    <input id="exampleInputPassword2" ng-model="regularDetail.Inspection_date"
                        class="Wdate mainbg form-control  "
                        onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                        onChange="">
                </div>

            </div>
           

            <div class="form-group">
                <label class="control-label col-sm-2">所属任务</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" ng-model="regularDetail.plan_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">检测报告</label>
                <div class="col-sm-8">
                   <a href="">{{regularDetail.Test_Report}}</a>
                </div>
            </div>

          <!--   <div class="form-group">
                <label class="control-label col-sm-2">BCI得分</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" ng-model="regularDetail.BCI">
                </div>
            </div> -->
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class=" form-group" style="height:30px;">
        <button class="btn btn-default pull-right " ng-click="cancel()">取消</button>
       
    </div>
</div>
