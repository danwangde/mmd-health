<div class="modal-body wrapper-lg">
    <div>
        <h5 class="m-t-none m-b font-thin">{{title}}</h5>
        <form role="form" class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="control-label col-sm-3">养护项目</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="addData.project">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">单位</label>
                <div class="col-sm-8">
                    <input ng-model="addData.unit" class="form-control  ">
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">所属病害</label>
                <div class="col-sm-8">
                    <select class="form-control " ng-model="addData.disease_name">
                        <option ng-repeat="x in DisData" ng-selected="{{x.select}}" value={{x.id}}>{{x.disease_name}}</option>
                    </select>
                </div >
            </div>
           <!--  <div class="form-group">
                <label class="col-sm-3 control-label">创建时间</label>
                <div class="col-sm-8">
                    <input ng-model="addData.creat_time" class="Wdate mainbg form-control  "
                           onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                           onChange="">
                </div>
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-3">单价</label>
                <div class="col-sm-8">
                    <input ng-model="addData.Unit_Price" class=" form-control  ">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">项目特征</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" ng-model="addData.Features">

                </div>

            </div>


            <div class=" form-group" style="height:30px;">
                <button class="btn btn-default pull-right " ng-click="cancel()">取消</button>
                <button class="btn btn-primary pull-right publicpage_mgR10" ng-click="savePrice()">保存</button>
            </div>
        </form>
    </div>
</div>
