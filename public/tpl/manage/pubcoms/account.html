<div ng-controller="managePublicAccount_controller">
    <script type="text/ng-template" id="userModel.html">
        <div ng-include="'tpl/modal/accountDetail.html'"></div>
    </script>
    <script type="text/ng-template" id="addCode.html">
        <div ng-include="'tpl/modal/addCode.html'"></div>
    </script>
    <div class="wrapper-md">
        <div ng-include="'tpl/modal/breadcrumbTpl.html'"></div>
        <div class="publicBgWhite publicBdLan pulicpage_pd20">
            <div class="pulicpage_pdB20">
                <form class="form-inline ng-pristine ng-valid" role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail2">
                            所属部门：</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="" ng-model="unit">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">		角色名称：</label>
                        <select class="form-control" ng-model="name" style="width:154px;">
                            <option value="1">管理</option>
                            <option value="2">养护</option>
                            <option value="3">检测</option>
                        </select>
                       
                    </div>
                    <button class="btn searchBtn" ng-click="search()">查询</button>
                    <button type="button" class="btn newBtn publicpage_ml20 " ng-click="openUserModel(0,{})">新建账户
                    </button>
                </form>
            </div>
            <div>
                <table class="table table-striped m-b-none publicBdLan publicBgWhite">
                    <thead>
                    <tr>
                        <th>
                            登录名
                        </th>
                        <th>
                            角色名称
                        </th>
                        <th>
                            所属部门
                        </th>
                        <th>
                            是否启用
                        </th>
                        <th>
                            添加设备码
                        </th>
                        <th class="pull-right">
                            操作
                        </th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="item in sysAccountNow">
                        <td>{{item.user_name}}</td>
                        <td>{{item.power=="1"?"管理":item.power=="2"?"养护":item.power=="3"?"检测":"???"}}</td>
                        <td>{{item.branch}}</td>
                        <td>{{item.state==1?"启用":"禁用"}}</td>
                        <td>
                            <span class="publicpage_mgR10 pubicpage_fs cursorPoin publicIcon" ng-click="addCode(item)" ng-show="item.power == 2">
                                <i class="icon-eye publicpage_mgT10 "></i>
                            </span>
                        </td>
                        <td class="pull-right">
                            <span class="publicpage_mgR10 pubicpage_fs cursorPoin publicIcon" ng-click="openUserModel(1,item)"><i class="fa fa-edit publicpage_mgT10 "></i></span>
                            <span class="publicpage_mgL10 pubicpage_fs publicIcon" ng-click="delUser(item)"><i class="fa fa-trash-o"></i></span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
