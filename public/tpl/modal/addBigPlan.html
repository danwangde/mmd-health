<div class="modal-body wrapper-lg">
        <div>
            <h5 class="m-t-none m-b font-thin">{{title}}</h5>
            <form role="form" class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="control-label col-sm-3">计划名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="addData.plan_name">
                    </div>
    
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3">开始时间</label>
                    <div class="col-sm-8">
                        <input ng-model="addData.start_time" class="Wdate mainbg form-control  "
                            onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                            onChange="">
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-3">结束时间</label>
                    <div class="col-sm-8">
                        <input ng-model="addData.end_time" class="Wdate mainbg form-control  "
                            onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                            onChange="">
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-3">附件</label>
                    <div class="col-sm-8">
                        <input type="file" placeholder="" id="file1" name="file">
                        <a href="{{addData.file_name}}">{{addData.file_name}}</a>
                    </div>
    
                </div>
    
                
                <div class=" form-group" style="height:30px;">
                    <button class="btn btn-default pull-right " ng-click="cancel()">取消</button>
                    <button class="btn btn-primary pull-right publicpage_mgR10" ng-click="saveBigPlan()">保存</button>
                </div>
            </form>
        </div>
    </div>
