<h4 style="background-color: #edf6fd;color:#4476cf;padding:10px;margin:0">{{title}}</h4>
<div class="panel-body">
    <form class="bs-example form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label class="col-lg-2 control-label">构件类型
            </label>
            <div class="col-lg-8">
                {{updateData.ComponentTypeName}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">构件编号</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="updateData.ComponentNum">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">构件名称</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="updateData.ComponentName">
            </div>
        </div>
        <div class="form-group" ng-if="SuperStructure == '001001'">
            <label class="col-lg-2 control-label">评价项</label>
            <div class="col-lg-8">
                <label class="checkbox-inline i-checks" ng-repeat="x in updateData.evalvalue">
                    <input type="checkbox" value="option1" ng-model="x.select"><i></i> {{x.name}}
                </label>
            </div>
        </div>
        <div ng-repeat="item in rescom">
            <div compile="item.tempatle"></div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn cancelBtn pull-right " ng-click="cancel()">取消</button>
                <button class="btn confirmBtn pull-right publicpage_mgR10" ng-click="saveUpdateComponent()">保存</button>
            </div>
        </div>
    </form>
</div>
