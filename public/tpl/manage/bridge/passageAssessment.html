<div ng-controller="passageAssess_controller">
	<script type="text/ng-template" id="myModalContent.html">
		<div ng-include="'tpl/modal/passageassModal.html'" ></div>
	</script>
	<div class="wrapper-md">
		<div ng-include="'tpl/modal/breadcrumbTpl.html'"></div>
		<div class="publicBgWhite publicBdLan pulicpage_pd20">
			<div class="pulicpage_pdB20">
				<form class="form-inline ng-pristine ng-valid" role="form">
					<div class="form-group">
						<label for="exampleInputEmail1"> 通道名称：</label>
						<input type="text" class="form-control" id="exampleInputEmail1"  placeholder=""  AUTOCOMPLETE="off">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2">检测开始日期：</label>
						<input type="text" class="form-control" id="exampleInputEmail2"  placeholder=""  AUTOCOMPLETE="off">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail3">检测结束时间：</label>
						<input type="text" class="form-control" id="exampleInputEmail3"  placeholder=""  AUTOCOMPLETE="off">
					</div>
					<button class="btn searchBtn">查询</button>
				</form>
			</div>
			<div>
				<table class="table table-striped m-b-none publicBdLan publicBgWhite">
					<thead>
					<tr>
						<th>
							通道名称
						</th>
						<th>
							评价等级
						</th>
						<th>
							通道评分
						</th>
						<th>
							检测日期
						</th>
						<th>
							评价日期
						</th>

						<th>
							评价单位
						</th>

						<th class="pull-right">
							PUCI评分
						</th>

					</tr>
					</thead>
					<tbody>

					<tr ng-repeat=" item in passageAssess  ">
						<td>{{item.name}}</td>
						<td>{{item.grade}}</td>
						<td>{{item.score}}</td>
						<td>{{item.checkDate}}</td>
						<td>{{item.evalDate}}</td>
						<td>{{item.checkUnit}}</td>
						<td class="pull-right "  ng-click="notice(item)">
							<span class=" pubicpage_fs cursorPoin publicIcon" ><i class="icon-eye publicpage_mgT10 "></i></span>
						</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
