<div ng-controller="dataAnalysis_controller">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/process.html'"style="height:460px;"></div>
    </script>
    <script type="text/ng-template" id="disdescModal.html">
        <div ng-include="'tpl/modal/disdescModal.html'"style="height:440px;"></div>
    </script>
    <script type="text/ng-template" id="disdescList.html">
        <div ng-include="'tpl/modal/disdescList.html'"style="height:440px;"></div>
    </script>
    <script type="text/ng-template" id="image.html">
        <div ng-include="'tpl/modal/image.html'"></div>
    </script>
    <script type="text/ng-template" id="imageCom.html">
        <div ng-include="'tpl/modal/imageCom.html'"></div>
    </script>
    <div class="wrapper-md">
        <div ng-include="'tpl/modal/breadcrumbTpl.html'"></div>
        <div class="publicBgWhite publicBdLan pulicpage_pd20">
            <div class="pulicpage_pdB20">
                <form class="form-inline ng-pristine ng-valid" role="form">
                    <div class="form-group">
                        <label> 上报时间：</label>
                        <input ng-model="startTime" class="Wdate mainbg form-control  "
                               onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                               onChange="">
                    </div>
                    <div class="form-group">
                        <label>到：</label>
                        <input ng-model="endTime" class="Wdate mainbg form-control  "
                               onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'2015-1-1 00:00:00',maxDate:'2025-12-31 23:59:59',onpicked: function(){$(this).trigger('change')}})"
                               onChange="">
                    </div>
                    <div class="form-group">
                        <label>分析类型：</label>
                        <select class="form-control" ng-model="selType">
                            <option value="" hidden>--请选择--</option>
                            <option value="0" selected>维护进度</option>
                            <option value="1">维护费用占比</option>
                            <option value="2">维护资金支付进度</option>
                        </select>
                    </div>
                    <button class="btn searchBtn" ng-click="search()">查询</button>
                </form>
            </div>
            <line options="lineOption" ng-show="selType == '1' || selType == '2' "></line>
            <line options="lineOptionEspecial" ng-show="selType == '0'"></line>

        </div>
    </div>
</div>
